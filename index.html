<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battle of the Swamp Countdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="root"></div>
        <section class="welcome-week">
            <div>
                <h2>Battle of the Swamp</h2>
                <div class="countdown">
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hours</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3>Minutes</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
            <img class="logo" src="logo.png" alt="">
            <img class="background" src="https://savedsouls.art/_next/image?url=%2Fimg%2Ftentacle.gif&w=640&q=75"
                loop="infinite">
            <img class="background2" src="https://savedsouls.art/_next/image?url=%2Fimg%2Ftentacle.gif&w=640&q=75"
                loop="infinite">
        </section>

        <script>
            const countDown = () => {
                const targetDateUTC = new Date('May 12, 2023 22:00:00 UTC');
                const now = new Date();

                const gap = targetDateUTC.getTime() - now.getTime();

                const second = 1000;
                const minute = second * 60;
                const hour = minute * 60;
                const day = hour * 24;

                const textHour = Math.floor((gap % day) / hour);
                const textMinute = Math.floor((gap % hour) / minute);
                const textSecond = Math.floor((gap % minute) / second);

                document.querySelector('.hour').innerText = textHour;
                document.querySelector('.minute').innerText = textMinute;
                document.querySelector('.second').innerText = textSecond;
            };

            countDown();

            setInterval(countDown, 1000)
        </script>

    </body>

</html>
